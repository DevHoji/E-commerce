<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - E-Commerce Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="/" class="logo">E-Shop</a>
      
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/products">Products</a></li>
          <li><a href="/category/1">Electronics</a></li>
          <li><a href="/category/2">Clothing</a></li>
          <li><a href="/category/3">Home & Kitchen</a></li>
        </ul>
      </nav>
      
      <div class="auth-links" id="auth-links">
        <!-- This will be dynamically updated by JavaScript -->
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="product-detail">
        <div class="product-detail-img-container">
          <img src="" alt="" class="product-detail-img" id="product-image">
        </div>
        <div class="product-detail-info">
          <h1 class="product-detail-title" id="product-title"></h1>
          <p class="product-detail-price" id="product-price"></p>
          <p class="product-detail-desc" id="product-description"></p>
          
          <div class="product-quantity">
            <button class="quantity-btn decrease-btn">-</button>
            <input type="number" class="quantity-input" id="product-quantity" value="1" min="1">
            <button class="quantity-btn increase-btn">+</button>
            <span class="stock-info" id="product-stock"></span>
          </div>
          
          <button class="btn add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
          <a href="/products" class="btn btn-secondary">Back to Products</a>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p class="text-center">&copy; 2025 E-Shop. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="/js/product.js"></script>
</body>
</html>
